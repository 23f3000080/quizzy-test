<style>
    /* Navbar styles with mixed gradient background */
.nav {
    background: linear-gradient(45deg, #ff8c00, #d7263d, #3a1c71);
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 8px;
}

/* Brand styling */
.brand {
    font-weight: bold;
    color: #0207d2;
    font-size: 2rem;
    margin-left: 20px;
}

/* Navigation styles */
.ul {
    list-style: none;
    display: flex;
    margin: 0 auto;
    padding: 0;
}

.li {
    margin: 0 10px;
}

/* Link styling */
.ul a {
    color: #58ffcd;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background 0.3s ease, transform 0.2s ease;
}

/* Highlight active page */
.ul a.active {
    background-color: rgb(4 8 96 / 46%);
    font-weight: bold;
    transform: scale(1.1);
}

</style>

<nav class="nav">
    <span class="brand">Quizzy</span>
    <ul class="ul">
        <li class="li"><a href="{{url_for('admin_dashboard')}}" class="{% if request.path == url_for('admin_dashboard') %}active{% endif %}">Home</a></li>
        <li class="li"><a href="{{url_for('view_quizzes')}}" class="{% if request.path == url_for('view_quizzes') %}active{% endif %}">Quiz</a></li>
        <li class="li"><a href="{{url_for('summary')}}" class="{% if request.path == url_for('summary') %}active{% endif %}">Summary</a></li>
        <li class="li"><a href="{{url_for('logout')}}" class="{% if request.path == url_for('logout') %}active{% endif %}">Logout</a></li>
    </ul>
</nav>
